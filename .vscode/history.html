<!DOCTYPE html>

            background-color: #f8f9fa;

<body>

    <div class="sidebar">
        <h2 class="text-white text-center">Vendor Dashboard</h2>
        <a href="dashboard.html">Dashboard</a>

    <div class="content">

                    <td>2023-01-01</td>
                </tr>
                <tr>
                    <td>#002</td>
                    <td>Jane Smith</td>
                    <td>Pending</td>
                    <td>$150</td>
                    <td>2023-01-02</td>
                </tr>
                <tr>
                    <td>#003</td>
                    <td>Bob Johnson</td>
                    <td>Cancelled</td>
                    <td>$200</td>
                    <td>2023-01-03</td>
                </tr>
            </tbody>
