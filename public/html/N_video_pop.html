<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Video Modal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../All Page/test.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 1rem);
        }
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-close {
            font-size: 1.2rem;
        }
        .fixed-size-video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
        .modal-body {
            padding: 2rem;
        }
        .tags {
            margin-top: 1rem;
        }
        .tag {
            display: inline-block;
            background-color: #e2e6ea;
            color: #495057;
            border-radius: 20px;
            padding: 0.4rem 1rem;
            margin: 0.2rem;
            font-size: 0.9rem;
        }
        .btn-mdb {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-mdb:hover {
            background-color: #0056b3;
        }
        .btn-mdb-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-mdb-secondary:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">Launch Video Modal</button>

    <!-- Modal Structure -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="w-100 text-center">
                        <h5 class="modal-title" id="exampleModalLabel">TITLE</h5>
                    </div>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center">
                    <video class="fixed-size-video mb-3" controls>
                        <source src="your-video-file.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="w-100">
                        <div class="mb-4 text-center">
                            <button type="button" class="btn-mdb mb-2">Visit Shop</button>
                            <p class="mt-2">VIDEO_DESCRIPTION</p>
                        </div>
                        <div class="tags">
                            <p class="mb-2"><strong>Tags:</strong></p>
                            <span class="tag">Tag1</span>
                            <span class="tag">Tag2</span>
                            <span class="tag">Tag3</span>
                        </div>
                        <div class="mt-4 text-center">
                            <button type="button" class="btn-mdb-secondary">Show on Map</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>
