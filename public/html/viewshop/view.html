<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Food Bangladesh</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <link href="./viewShop.css" rel="stylesheet">
</head>

<body>

    <section draggable="false" class="overflow-hidden pt-0" data-v-271253ee="">
        <section class="mb-10">
            <!-- Background image -->
            <div class="p-5 text-center bg-image"
                style="background-image: url('https://images.unsplash.com/photo-1620646146961-fb8c077b6b61?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w5NjI0M3wwfDF8c2VhcmNofDl8fGZhc3Rmb29kfGVufDB8fHx8MTcyMDcyNTQyOHww&ixlib=rb-4.0.3&q=80&w=1080'); height: 500px; background-size: cover; background-position: 50% 50%; background-color: transparent;"
                data-builder-edit="background" data-builder-name="background1" aria-controls="#picker-editor"></div>
            <!-- Background image -->
            <div class="container">
                <div class="card mx-4 mx-md-5 text-center shadow-5-strong"
                    style="margin-top: -170px; background: hsla(0, 0%, 100%, 0.7); backdrop-filter: blur(30px);">
                    <div class="card-body px-4 py-5 px-md-5">
                        <h1 class="display-3 fw-bold ls-tight mb-4">
                            <span data-builder-edit="text" data-builder-name="text1" contenteditable="true">The best
                                offer on the market</span>
                            <br>
                            <span class="text-primary" data-builder-edit="text" data-builder-name="text2"
                                contenteditable="true">for your business</span>
                        </h1>
                        <a class="btn btn-primary btn-lg py-3 px-5 mb-2 mb-md-0 me-md-2" href="#" role="button"
                            data-builder-edit="button" data-builder-name="button1" aria-controls="#picker-editor"
                            draggable="false" style="min-width: auto;">Shop details<i
                                class="fas fa-cart-arrow-down p-1 ps-2"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </section>


    <!--food-->
     <!-- Food Section -->
     <section draggable="false" class="container pt-5" data-v-271253ee="">
        <section class="mb-10 text-center text-lg-start">
            <h2 class="fw-bold mb-5 text-center" data-builder-edit="text" data-builder-name="text1" contenteditable="true">Available Foods</h2>
            <div class="row gx-lg-3" id="food-cards">
                <!-- Food cards will be injected here by JavaScript -->
            </div>
        </section>
        <div class="pagination-center">
            <button id="prev-btn" class="btn btn-primary">Previous</button>
            <div id="page-numbers"></div>
            <button id="next-btn" class="btn btn-primary">Next</button>
        </div>
    </section>
     

   <!--Review section -->

   <section draggable="false" class="container pt-5">
    <section class="mb-10">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-xl-8 text-center">
                <h3 class="fw-bold mb-4" contenteditable="true">What clients say</h3>
            </div>
        </div>
        <div class="row text-center d-flex align-items-stretch" id="testimonial-cards">
            <!-- Testimonial cards will be injected here by JavaScript -->
        </div>
    </section>
    <div class="pagination-center">
        <button id="testimonial-prev-btn" class="btn btn-primary">Previous</button>
        <div id="testimonial-page-numbers"></div>
        <button id="testimonial-next-btn" class="btn btn-primary">Next</button>
    </div>
</section>

   <!--Videos section -->
   <section draggable="false" class="container pt-5">
    <section class="mb-10">
        <style>
            .bg-image {
                position: relative;
                overflow: hidden;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .mask {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                height: 100%;
                overflow: hidden;
                background-attachment: fixed;
            }

            @media (max-width: 767.98px) {
                .mask {
                    background-attachment: scroll;
                }
            }
        </style>
        <div class="row gx-lg-5" id="video-cards">
            <!-- Video cards will be inserted here by JavaScript -->
        </div>
        <div class="pagination-center">
            <button id="video-prev-btn" class="btn btn-primary">Previous</button>
            <div id="video-page-numbers"></div>
            <button id="video-next-btn" class="btn btn-primary">Next</button>
        </div>
    </section>
</section>




    <!-- MDB Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./viewShop.js"></script>
</body>

</html>
